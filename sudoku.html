<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="sudoku.css" />
  </head>
  <body>
    <div id="mainGrid"></div>
    <div id="numButtons">
      <input class="numButton" type="button" name="numButtons" value="1" />
      <input class="numButton" type="button" name="numButtons" value="2" />
      <input class="numButton" type="button" name="numButtons" value="3" />
      <input class="numButton" type="button" name="numButtons" value="4" />
      <input class="numButton" type="button" name="numButtons" value="5" />
      <input class="numButton" type="button" name="numButtons" value="6" />
      <input class="numButton" type="button" name="numButtons" value="7" />
      <input class="numButton" type="button" name="numButtons" value="8" />
      <input class="numButton" type="button" name="numButtons" value="9" />
      <input class="numButton" type="button" name="numButtons" value="X" />
    </div>
    <input
      class="finishButton"
      type="button"
      value="Complete Sudoku"
      onclick="autoFinish()"
    />
    <script src="sudoku.js"></script>
  </body>
</html>
