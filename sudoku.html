<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="sudoku.css" />
  </head>
  <body>
    <div id="mainGrid"></div>
    <div id="numButtons">
      <input class="numButton" type="button" name="numButtons" value="1" />
      <input class="numButton" type="button" name="numButtons" value="2" />
      <input class="numButton" type="button" name="numButtons" value="3" />
      <input class="numButton" type="button" name="numButtons" value="4" />
      <input class="numButton" type="button" name="numButtons" value="5" />
      <input class="numButton" type="button" name="numButtons" value="6" />
      <input class="numButton" type="button" name="numButtons" value="7" />
      <input class="numButton" type="button" name="numButtons" value="8" />
      <input class="numButton" type="button" name="numButtons" value="9" />
      <input class="numButton" type="button" name="numButtons" value="X" />
    </div>
    <div class="finishButtons">
      <input
        class="finishButton"
        type="button"
        value="Auto-Magicaly Complete Sudoku"
        onclick="autoFinish()"
      />
      <input
        class="finishButton"
        type="button"
        value="Brute Force Solve"
        onclick="bruteForce()"
      />
    </div>
    <div class="optionsToggleButtons">
      <input
        class="optionsOnButton"
        type="button"
        value="Turn Options on"
        onclick="optionsOn()"
      />
      <input
        class="optionsOffButton"
        type="button"
        value="Turn Options off"
        onclick="optionsOff()"
      />
    </div>
    <div class="specificSolvers">
      <input
        class="specificSolverButton"
        type="button"
        value="Obvious Sets Elimination"
        onclick="obviousSets()"
      />
      <br />
      <input
        class="specificSolverButton"
        type="button"
        value="Hidden Sets Elimination"
        onclick="hiddenSets()"
      />
      <br />
      <input
        class="specificSolverButton"
        type="button"
        value="Pointing Sets Elimination"
        onclick="pointingSets()"
      />
      <br />
      <input
        class="specificSolverButton"
        type="button"
        value="Wing Sets Elimination"
        onclick="wingSets()"
      />
      <br />
      <input
        class="specificSolverButton"
        type="button"
        value="Y-wing Elimination"
        onclick="yWing()"
      />
      <br />
    </div>
    <script src="sudoku.js"></script>
  </body>
</html>
