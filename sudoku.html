<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="sudoku.css" />
  </head>
  <body>
    <div id="mainGrid"></div>
    <div id="numButtons">
      <input class="numButton" type="button" name="numButtons" value="1" />
      <input class="numButton" type="button" name="numButtons" value="2" />
      <input class="numButton" type="button" name="numButtons" value="3" />
      <input class="numButton" type="button" name="numButtons" value="4" />
      <input class="numButton" type="button" name="numButtons" value="5" />
      <input class="numButton" type="button" name="numButtons" value="6" />
      <input class="numButton" type="button" name="numButtons" value="7" />
      <input class="numButton" type="button" name="numButtons" value="8" />
      <input class="numButton" type="button" name="numButtons" value="9" />
      <input class="numButton" type="button" name="numButtons" value="X" />
    </div>
    <div class="finishButtons">
      <input
        class="finishButton"
        type="button"
        value="Auto-Magicaly Complete Sudoku"
        onclick="autoFinish()"
      />
      <input
        class="finishButton"
        type="button"
        value="Brute Force Solve"
        onclick="bruteForce()"
      />
    </div>
    <div class="optionsToggleButtons">
      <input
        class="optionsOnButton"
        type="button"
        value="Turn Options on"
        onclick="optionsOn()"
      />
      <input
        class="optionsOffButton"
        type="button"
        value="Turn Options off"
        onclick="optionsOff()"
      />
    </div>
    <div class="specificSolvers">
      <input
        class="specificSolverButton"
        type="button"
        value="Obvious Sets Elimination"
        onclick="obviousSets()"
      />
      <br />
      <input
        class="specificSolverButton"
        type="button"
        value="Hidden Sets Elimination"
        onclick="hiddenSets()"
      />
      <br />
      <input
        class="specificSolverButton"
        type="button"
        value="Pointing Sets Elimination"
        onclick="pointingSets()"
      />
      <br />
      <input
        class="specificSolverButton"
        type="button"
        value="Wing Sets Elimination"
        onclick="wingSets()"
      />
      <br />
      <input
        class="specificSolverButton"
        type="button"
        value="Y-wing Elimination"
        onclick="yWing()"
      />
      <br />
    </div>
    <div class="presetButtons">
      <div class="presetButtonGroup" id="easyPresetButtonGroup">
        <input
          class="presetButton"
          id="easy-1"
          type="button"
          value="Easy Grid 1"
          onclick="loadGrid('6 32 81 7   3 6   8  5 1  3584   679         716   4324  9 3  1   7 5   2 76 45 8')">
        <br />
        <input
          class="presetButton"
          id="easy-2"
          type="button"
          value="Easy Grid 2"
          onclick="loadGrid(' 5 1 6 3 7 2 8 1 6 6 3  47 2 7  1  5 9     1 5  9  8 2 21  8 4 4 6 9 5 1 8 6 4 2 ')">
        <br />
      </div>
      <div class="presetButtonGroup" id="moderatePresetButtonGroup">
        <input
          class="presetButton"
          id="moderate-1"
          type="button"
          value="Moderate Grid 1"
          onclick="loadGrid('47    36 6  4 2  9     32 4 8  7 94    3 6    54 2  1 7 18     9  6 4  7 45    91')">
        <br />
        <input
          class="presetButton"
          id="moderate-2"
          type="button"
          value="Moderate Grid 2"
          onclick="loadGrid('8 49  5     41  8 1   8   479 2 1    12   79    5 9 235   2   7 7  98     6  38 2')">
        <br />
      </div>
      <div class="presetButtonGroup" id="hardPresetButtonGroup">
        <input
          class="presetButton"
          id="hard-1"
          type="button"
          value="Hard Grid 1"
          onclick="loadGrid(' 2 6  4   137         3    9   8 6   5 4 2 9   7 9   8    1     4   825   9  6 7 ')">
        <br />
        <input
          class="presetButton"
          id="hard-2"
          type="button"
          value="Hard Grid 2"
          onclick="loadGrid(' 64 2 97    6 8   7       1 5     4 4  7 3  6 7     5 9       7   2 9    25 4 68 ')">
        <br />
        <input
          class="presetButton"
          id="hard-3"
          type="button"
          value="Hard Grid 3"
          onclick="loadGrid('2     4       9  7  9 8  65 8   5 9   51682   3 2   5 91  7    4  6       3     6')">
        <br />
        <input
          class="presetButton"
          id="hard-4"
          type="button"
          value="Hard Grid 4"
          onclick="loadGrid('   3    2 5  27  9      1 8  6  4   349   561   9  4  9 4      2  51  7 1    9   ')">
        <br />
        <input
          class="presetButton"
          id="hard-5"
          type="button"
          value="Hard Grid 5"
          onclick="loadGrid('328        1  4    4  2   5    731    96 17    329    7   8  2    3 74        576')">
        <br />
        <input
          class="presetButton"
          id="hard-6"
          type="button"
          value="Hard Grid 6"
          onclick="loadGrid('    9   55      7  816  2       618    123    147    2  3  269  9      41   4    ')">
        <br />
        <input
          class="presetButton"
          id="hard-7"
          type="button"
          value="Worlds Hardest" 
          onclick="loadGrid('8          36      7  9 2   5   7       457     1   3   1    68  85   1  9    4  ')">
        <br />
      </div>
      <div class="presetButtonGroup" id="otherPresetButtonGroup">
        <input
          class="preset button"
          id="emptyGrid" 
          type="button"
          value="Empty Grid" 
          onclick="loadGrid('                                                                                 ')">
        <br />
      </div>
    </div>
    <script src="sudoku.js"></script>
  </body>
</html>
